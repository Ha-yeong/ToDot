                <section class="mail-client__labels">

                        <span class="icon fa fa-trash"></span><span class="icon fa fa-mail-reply"></span><span class="icon fa fa-mail-reply-all"></span><span class="icon fa fa-long-arrow-right"></span><span class="icon fa fa-ellipsis-h"></span>

                    <div class="mail-client__search-container">
                        <span class="icon fa fa-search"></span><input class="mail-client__search-box" placeholder="Search" type="text" />

                        <h5 style="padding-bottom: 10px;">Enter a response</h5>
                        <textarea class="mail-client__email-detail__response" cols="30" name="" rows="10"></textarea>
                    </div>
                </div>
                <button class="mail-client__send-button">Send</button>
            </section>
